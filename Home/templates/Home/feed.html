{% extends 'Home/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block 1 %}
<div class="section" class="text_align_center heading_main">
    <div class="container">
        <div class="row" style="margin-left: 5cm;">
             <div class="col-lg-6 col-md-6 col-sm-12">
                <div>
                    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-size: xx-large"><u><b>Public Playlists from people whom I follow</b></u></h1><hr><br>
                    <a href = "{% url 'create-playlist' %}"><button class="btn btn-outline-success" type="submit">Create New Playlist</button></a>
                    <a href = "{% url 'songcreation' %}"><button class="btn btn-outline-success" type="submit">Create New Song</button></a><hr><br>
                    {% for playlist in playlists %}
                    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;"><b><i>{{ playlist.Playlist_Name }} ~ </i></b><br> Creator : {{ playlist.Creator.profile.Name }}<br><br><b><u><a href = "{% url 'show-playlist' playlist.id %}"><button class="btn btn-outline-success" type="submit">Learn More</button> </a></u></b></h1><hr><br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock 1 %}
